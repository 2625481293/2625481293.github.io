<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            background-image: url('background.jpg');  
            background-size: cover;  
            background-attachment: fixed;  
            text-align: center;  
            color: white;  
            font-family: Arial, sans-serif;  
            line-height: 1.5;  
        }  
  
        .container {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Hello, World!</h1>  
        <p>This is an example of an adaptive screen with a background image and centered text.</p>  
    </div>  
</body>  
</html>
